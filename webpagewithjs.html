<!DOCTYPE html>
<html>
<head>
    <title>Lab 4 - Interactive Web Page</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h2 {
            color: #333;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        img {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h2>Welcome, YourName!</h2>

    <p>This interactive webpage uses JavaScript to change the image of a lightbulb.</p>
    <p>Click the buttons below to turn the light on and off.</p>

    <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>

    <img id="myImage" src="pic_bulboff.gif" style="width:100px">

    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>

</body>
</html>
